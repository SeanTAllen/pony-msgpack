version: 2
jobs:
  verify-changelog:
    docker:
      - image: ponylang/changelog-tool:release
    steps:
      - checkout
      - run: changelog-tool verify CHANGELOG.md
  vs-ponyc-release:
    docker:
      - image: ponylang/ponyc:release
    steps:
      - checkout
      - run: make test-ci
  vs-ponyc-master:
    docker:
      - image: ponylang/ponyc:latest
    steps:
      - checkout
      - run: make test-ci

workflows:
  version: 2
  commit:
    jobs:
      - verify-changelog
          filters:
            branches:
              only:
                - master
      - vs-ponyc-release
           filters:
            branches:
              only:
                - master
  foo:
    jobs:
      - verify-changelog:
          filters:
            branches:
              only:
                - foo
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only: master
    jobs:
      - vs-ponyc-master
